<!doctype html>
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.angular.min.js"></script>
  <script src="./js/app.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <p>Search</p>

  <div ng-app="myapp" ng-controller="SearchCtrl">
  <input type="text" ng-model="search.query" />
    <h2>{{ search.query }}</h2>

    <div id="hits">
      <div class="hit container" ng-repeat="hit in search.hits">
        <img src="{{hit.image}}"/>
        <h4><a target="_blank" href="{{hit.url}}">{{hit.name}}</a></h4>
        <p>$ {{hit.price}} Free Shipping: {{hit.free_shipping}}</p>
      </div>
    </div>
  </div>
</body>
