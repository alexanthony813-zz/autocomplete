<!doctype html>
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>
  <script src="./js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="./style/css/style.css" >
</head>

<body>

    <div ng-app="myapp" ng-controller="SearchCtrl" id="app">

      <p>Search</p>
      <div id="search">
        <input type="text" id="search-input"/>
        <h2>{{ search.query }}</h2>
      </div>

      <div id="hits">
          <div class="hit" ng-repeat="hit in search.hits">
            <img src="{{hit.image}}"/>
            <h4><a target="_blank" href="{{hit.url}}">{{hit.name}}</a></h4>
            <p>$ {{hit.price}} Free Shipping: {{hit.free_shipping}}</p>
          </div>
      </div>

    </div>
</body>
